<!DOCTYPE html>
<html ng-app="calc">
<head lang="en">
    <meta charset="UTF-8">
    <title>Belasting calculator</title>
    <script src="angular-1.3.0/angular.min.js"></script>
    <script src="angular-1.3.0/angular-route.js"></script>
    <script src="Calculator.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body >
<div ng-controller="MainCtrl">
    <form ng-submit="calculateTax()">
        Belastbaar inkomen: <input class="inputFld" type="number" name="inkomen" required min="0"  ng-model="inkomen"><br>
        <br>
        <strong>Aftrekposten:</strong> <br>
        <table>
            <tr>
                <td>Studiekosten:</td>
                <td><input class="inputFld" type="number" name="studiekosten" required min="0" ng-model="studiekosten"></td>
            </tr>
            <tr>
                <td> Giften:</td>
                <td><input class="inputFld" type="number" name="giften" required min="0" ng-model="giften"></td>
            </tr>
            <tr>
                <td> Ziektekosten:</td>
                <td><input class="inputFld" type="number" name="ziektekosten" required min="0" ng-model="ziektekosten"></td>
            </tr>
            <tr>
                <td>Koopwoning:</td>
                <td><input class="inputFld" type="number" name="koopwoning" required min="0" ng-model="koopwoning"></td>
            </tr>
        </table>
        <input class="btn-primary" type="submit" value="Berekenen" >
    </form>
    <div class="error">{{status}}</div>
    <div ng-show="checked">
        Uw Inkomsten wordt berekend in {{schijf}}<br />
        De voorlopige belastingteruggave: {{totalTax}}<br />
    </div>
</div>

</body>
</html>
