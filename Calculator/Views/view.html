<div>
    <ng-form ng-submit="calcutateTax()">
        Belastbaar inkomen: <input class="inputFld" type="number" name="inkomen" required><br>
        <br>
        <strong>Aftrekposten:</strong> <br>
        <table>
            <tr>
                <td>Studiekosten:</td>
                <td><input class="inputFld" type="number" name="studiekosten"></td>
            </tr>
            <tr>
                <td> Giften:</td>
                <td><input class="inputFld" type="number" name="giften"></td>
            </tr>
            <tr>
                <td> Ziektekosten:</td>
                <td><input class="inputFld" type="number" name="ziektekosten"></td>
            </tr>
            <tr>
                <td>Koopwoning:</td>
                <td><input class="inputFld" type="number" name="koopwoning"></td>
            </tr>
        </table>
        <input type="submit" value="Berekenen">
    </ng-form>
    <div class="error">{{status}}</div>
    <div ng-show="total">
        Uw Inkomsten wordt berekend in {{schijf}}<br />
        De voorlopige belastingteruggave: {{total}}<br />
    </div>
</div>
